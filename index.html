<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Updating</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #f5f5f5;
      text-align: center;
    }
    img {
      width: 200px; /* Large logo */
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      color: #6a0dad;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #333;
    }

    /* Animate only the dots */
    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0% { content: '.'; }
      33% { content: '..'; }
      66% { content: '...'; }
      100% { content: '.'; }
    }
  </style>
</head>
<body>
  <img src="images/logo.png" alt="Logo">
  <h1>Website is Updating<span class="dots"></span></h1>
  <p>Please come back later.</p>
</body>
</html>
